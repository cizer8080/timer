<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수능 타이머</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            transition: background-color 0.3s;
        }
        .dark-mode .container {
            background-color: #444;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .dark-mode h1 {
            color: #fff;
        }
        .timer-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 20px auto;
        }
        .timer-circle {
            fill: none;
            stroke: #4CAF50;
            stroke-width: 5;
            transform: rotate(-90deg);
            transform-origin: center;
        }
        .timer-background {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 5;
            transition: stroke 0.3s;
        }
        .dark-mode .timer-background {
            stroke: #555;
        }
        .timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #333;
            transition: color 0.3s;
        }
        .dark-mode .timer {
            color: #fff;
        }
        .manual-input {
            margin-bottom: 10px;
        }
        .manual-input input {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .dark-mode .manual-input input {
            background-color: #555;
            color: #fff;
            border-color: #666;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .control-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .control-btn:hover {
            background-color: #45a049;
        }
        .time-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .time-btn {
            background-color: #f0f0f0;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .time-btn:hover {
            background-color: #e0e0e0;
        }
        .dark-mode .time-btn {
            background-color: #555;
            color: #fff;
        }
        .dark-mode .time-btn:hover {
            background-color: #666;
        }
        #darkModeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s;
        }
        .dark-mode #darkModeToggle {
            color: #fff;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
            transition: color 0.3s;
        }
        .dark-mode .copyright {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>수능 타이머</h1>
        <button id="darkModeToggle" aria-label="다크 모드 전환">
            <i class="fas fa-sun"></i>
        </button>
        <div class="timer-container">
            <svg width="250" height="250" viewBox="0 0 250 250">
                <circle class="timer-background" cx="125" cy="125" r="120" />
                <circle class="timer-circle" cx="125" cy="125" r="120" />
            </svg>
            <div class="timer" id="timer">00:00</div>
        </div>
        <div class="manual-input">
            <input type="number" id="manualMinutes" min="0" max="999" value="0">
            <label for="manualMinutes">분</label>
        </div>
        <div class="controls">
            <button class="control-btn" id="startStop">시작</button>
            <button class="control-btn" id="reset">리셋</button>
        </div>
        <div class="time-grid">
            <button class="time-btn" data-time="5">5분</button>
            <button class="time-btn" data-time="10">10분</button>
            <button class="time-btn" data-time="20">20분</button>
            <button class="time-btn" data-time="30">30분</button>
            <button class="time-btn" data-time="60">60분</button>
            <button class="time-btn" data-time="70">70분</button>
            <button class="time-btn" data-time="80">80분</button>
            <button class="time-btn" data-time="100">100분</button>
        </div>
        <div class="copyright">Copyright © cizer79@naver.com All Rights Reserved.</div>
    </div>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        const timer = document.getElementById('timer');
        const startStopBtn = document.getElementById('startStop');
        const resetBtn = document.getElementById('reset');
        const timerCircle = document.querySelector('.timer-circle');
        const timeButtons = document.querySelectorAll('.time-btn');
        const manualInput = document.getElementById('manualMinutes');
        const alarmSound = document.getElementById('alarmSound');
        const darkModeToggle = document.getElementById('darkModeToggle');

        let countdown;
        let timeLeft = 0;
        let isRunning = false;
        let totalTime = 0;
        let isDarkMode = false;

        const circumference = 2 * Math.PI * 120;
        timerCircle.style.strokeDasharray = circumference;
        timerCircle.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            timerCircle.style.strokeDashoffset = offset;
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            const percentComplete = totalTime > 0 ? ((totalTime - timeLeft) / totalTime) * 100 : 0;
            setProgress(percentComplete);
        }

        function playAlarm() {
            alarmSound.play();
        }

        function stopAlarm() {
            alarmSound.pause();
            alarmSound.currentTime = 0;
        }

        function startTimer() {
            if (timeLeft === 0) return;
            if (!isRunning) {
                isRunning = true;
                startStopBtn.textContent = '일시정지';
                countdown = setInterval(() => {
                    timeLeft--;
                    updateTimer();
                    if (timeLeft === 0) {
                        clearInterval(countdown);
                        isRunning = false;
                        startStopBtn.textContent = '시작';
                        playAlarm();
                    }
                }, 1000);
            } else {
                clearInterval(countdown);
                isRunning = false;
                startStopBtn.textContent = '시작';
            }
        }

        function resetTimer(minutes) {
            clearInterval(countdown);
            stopAlarm();
            isRunning = false;
            totalTime = minutes * 60;
            timeLeft = totalTime;
            startStopBtn.textContent = '시작';
            manualInput.value = minutes;
            updateTimer();
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            darkModeToggle.innerHTML = isDarkMode ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        }

        startStopBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', () => resetTimer(0));
        darkModeToggle.addEventListener('click', toggleDarkMode);

        timeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const minutes = parseInt(button.getAttribute('data-time'));
                resetTimer(minutes);
            });
        });

        manualInput.addEventListener('change', () => {
            let minutes = parseInt(manualInput.value);
            if (isNaN(minutes) || minutes < 0) {
                minutes = 0;
            } else if (minutes > 999) {
                minutes = 999;
            }
            manualInput.value = minutes;
            resetTimer(minutes);
        });

        updateTimer(); // 초기 00:00 표시
    </script>
</body>
</html>
